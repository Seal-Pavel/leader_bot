apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: leader-bot-ingress
  namespace: leader-bot
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /leader/webhook/leader-bot
        pathType: Prefix
        backend:
          service:
            name: leader-bot-service
            port:
              number: 8000
